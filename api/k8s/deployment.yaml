apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-api-deployment
  namespace: default  # Ensure the correct namespace is specified or default if no specific namespace is required
  labels:
    app: fast-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fast-api
  template:
    metadata:
      labels:
        app: fast-api
    spec:
      containers:
      - name: fast-api
        image: tc349/streaming-data-api:v2
        ports:
        - containerPort: 5310
        env:
        - name: DB_HOST
          value: 172.31.14.3
        - name: DB_USERNAME
          value: "consultants"
        - name: DB_PASSWORD
          value: "WelcomeItc@2022"
        # - name: PORT
        #   value: 5432
        - name: DB_NAME
          value: "testdb"